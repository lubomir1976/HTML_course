<!DOCTYPE html>
<html lang="en">
<head>

    <title>Таблицы</title>
</head>
<body>

            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Работа</th>

                <td>Александр</td>

            </tr>
            <tr>
                <td>Владилен</td>

            </tr>
        </tbody>      
    </table>
</body>
</html>
